<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GrillPal - najlepszy węgiel na rynku. Gwarantujemy jakość i najlepsze ceny! Sprawdź naszą ofertę.">
    <meta name="keywords" content="węgiel, ekogroszek, opał, grillpal, najlepszy węgiel">
    <meta name="author" content="GrillPal">
    <title>GRILLPAL - Najlepszy Węgiel na Rynku</title>
    <link rel="icon" type="image/png" href="burning-tree_7364880.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar-nav .nav-link { font-size: 20px; font-weight: bold; }
        .btn-primary { background-color: #d35400; border-color: #b84300; }
        .btn-primary:hover { background-color: #b84300; border-color: #8c3200; }
        .hero { position: relative; width: 100%; height: 100vh; text-align: center; color: white; }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s; }
        .hero-bg.active { opacity: 1; }
        .hero-content { position: relative; z-index: 2; }
        .contact-info { text-align: center; font-size: 1.2rem; margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo firmy" height="80"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">O nas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Produkty</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="hero">
        <div class="hero-bg active" style="background-image: url('tlo1.jpg');"></div>
        <div class="hero-bg" style="background-image: url('tlo2.jpg');"></div>
        <div class="hero-bg" style="background-image: url('tlo3.jpg');"></div>
        <div class="hero-content">
            <h1 class="display-3 fw-bold">Najlepszy Węgiel na Rynku</h1>
            <p class="lead">Gwarantujemy jakość i najlepsze ceny</p>
            <a href="#products" class="btn btn-primary btn-lg">Zobacz ofertę</a>
        </div>
    </header>
    
    <section id="contact" class="container py-5" data-aos="fade-up">
        <h2>Kontakt</h2>
        <form action="https://formspree.io/f/mqapqozr" method="POST" id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Imię i nazwisko</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adres e-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Treść wiadomości</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
        <div id="confirmation-message" style="display:none; text-align:center; margin-top: 20px;">
            <p>Twoja wiadomość została wysłana! Odezwiemy się do Ciebie jak najszybciej.</p>
        </div>
    </section>
    
    <script>
        let currentIndex = 0;
        const backgrounds = document.querySelectorAll(".hero-bg");
        function changeBackground() {
            backgrounds[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % backgrounds.length;
            backgrounds[currentIndex].classList.add("active");
        }
        setInterval(changeBackground, 7000);

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation-message').style.display = 'block';
            var form = document.getElementById('contact-form');
            var formData = new FormData(form);
            fetch(form.action, { method: form.method, body: formData })
                .then(response => { if (response.ok) { form.reset(); } });
        });
        AOS.init();
    </script>
</body>
</html>
